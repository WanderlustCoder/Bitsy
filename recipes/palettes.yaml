# Color Palettes
# Learned from various image recreations

# Each palette provides coordinated colors for:
# - frame: border/frame colors (dark to light)
# - accent: highlight/decoration color
# - background: main background
# - skin: skin tones (if character)
# - hair: hair colors (if character)
# - clothing: outfit colors (if character)

